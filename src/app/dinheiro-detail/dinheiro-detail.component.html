<div class="button-row">
  <a mat-raised-button color="primary" [routerLink]="['/dinheiros']"><mat-icon>list</mat-icon></a>
</div>
<mat-card class="example-card">
  <mat-card-header>
    <mat-card-title><h2>{{dinheiro.Percentualentrada}}</h2></mat-card-title>
    <mat-card-subtitle>{{dinheiro.quantidadeparcelas}}</mat-card-subtitle>
  </mat-card-header>
  <mat-card-content>
    <dl>
      <dt>VALORIMOVEL:</dt>
      <dd>{{dinheiro.valorimovel}}</dd>
      <dt>Taxafinanciamento:</dt>
      <dd>{{dinheiro.taxafinanciamento}}</dd>
    </dl>
  </mat-card-content>
  <mat-card-actions>
    <a mat-raised-button color="primary" [routerLink]="['/dinheiro-edit', dinheiro._id]"><mat-icon>editar</mat-icon></a>
    <a mat-raised-button color="warn" (click)="deleteDinheiro(dinheiro._id)"><mat-icon>delete</mat-icon></a>
  </mat-card-actions>
</mat-card>
