<div class="button-row">
  <a mat-raised-button color="primary" [routerLink]="['/dinheiro-create']"><mat-icon>add</mat-icon></a>
</div>
<div class="example-container mat-elevation-z8">
  <table mat-table #table [dataSource]="dataSource">

    <ng-container matColumnDef="valorimovel">
      <th mat-header-cell *matHeaderCellDef> VALORIMOVEL </th>
      <td mat-cell *matCellDef="let element" class="valorimovel-col"> {{element.valorimovel}} </td>
    </ng-container>

    <ng-container matColumnDef="Percentualentrada">
      <th mat-header-cell *matHeaderCellDef> Percentualentrada </th>
      <td mat-cell *matCellDef="let element"> {{element.Percentualentrada}} </td>
    </ng-container>

    <ng-container matColumnDef="taxafinanciamento">
      <th mat-header-cell *matHeaderCellDef> Taxafinanciamento </th>
      <td mat-cell *matCellDef="let element"> {{element.taxafinanciamento}} </td>
    </ng-container>

    <ng-container matColumnDef="quantidadeparcelas">
      <th mat-header-cell *matHeaderCellDef> quantidadeparcelas </th>
      <td mat-cell *matCellDef="let element"> {{element.quantidadeparcelas}} </td>
    </ng-container>


    <ng-container matColumnDef="valorEntrada">
      <th mat-header-cell *matHeaderCellDef> valorEntrada </th>
      <td mat-cell *matCellDef="let element"> {{element.valorEntrada}} </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;" [routerLink]="['/dinheiro-details/', row._id]"></tr>
  </table>
</div>
